<h5>Criar/Editar Aluno</h5>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input
                    placeholder="#"
                    id="disabled"
                    type="text"
                    class="validate disabled"
                    readonly
                    [(ngModel)]="aluno.id"
                    name="id"
                >
                <label
                    for="id"
                    class="active"
                >ID</label>

            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input
                    placeholder="Placeholder"
                    id="first_name"
                    type="text"
                    class="validate"
                    [(ngModel)]="aluno.nome"
                    name="nome"
                >
                <label
                    for="first_name"
                    class="active"
                >Nome</label>
            </div>

        </div>
        <div class="row">
            <div class="input-field col s12">
                <input
                    id="email"
                    type="email"
                    class="validate"
                    [(ngModel)]="aluno.email"
                    name="email"
                >
                <label
                    for="email"
                    class="active"
                >Email</label>
            </div>
        </div>
    </form>
    <button (click)="salvarEdicao()">Salvar</button>
</div>
