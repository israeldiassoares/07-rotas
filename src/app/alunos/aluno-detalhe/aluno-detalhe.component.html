<h5>Detalhes do Aluno</h5>

<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{aluno.id}}</span>
                <p>{{aluno.nome}}</p>
            </div>
            <div class="card-action">
                <a>{{aluno.email}}</a>
            </div>
        </div>
        <button class="waves-effect waves-light btn" (click)="editarContato()">Editar Contato</button>
    </div>
</div>
